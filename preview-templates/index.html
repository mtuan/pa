<html>
    <head>
        <link rel="icon" href="app/editor/static/preview-templates/favicon.ico"/>
        <meta charset="utf-8"/>
        <title>CocosCreator | Basket</title>
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="yes"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="360-fullscreen" content="true"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="app/editor/static/preview-templates/style.css"/>
    </head>
    <body>
        <div class="toolbar">
            <div class="item">
                <select id="opts-device">
                    <option value="0">Default</option>
                </select>
            </div>
            <div class="item">
                <button id="btn-rotate">Rotate</button>
            </div>
            <span style="font-size: small;" class="item">Debug Mode:</span>
            <div class="item">
                <select id="opts-debug-mode">
                    <option value="0">None</option>
                    <option value="1">Info</option>
                    <option value="2">Warn</option>
                    <option value="3">Error</option>
                    <option value="4">Info For Web Page</option>
                    <option value="5">Warn For Web Page</option>
                    <option value="6">Error For Web Page</option>
                </select>
            </div>
            <div class="item">
                <button id="btn-show-fps">Show FPS</button>
            </div>
            <div class="item">
                <span style="font-size: small;" class="item">FPS:</span>
                <input id="input-set-fps" type="number"/>
            </div>
            <div style="margin-right: 0px;" class="item">
                <button id="btn-pause">Pause</button>
            </div>
            <div class="item">
                <button id="btn-step" style="display: none;">Step</button>
            </div>
            <div class="item">
                <button id="btn-recompile">Recompile</button>
            </div>
        </div>
        <div id="content" class="content">
            <div class="contentWrap">
                <div id="GameDiv" class="wrapper">
                    <canvas id="GameCanvas"></canvas>
                    <div id="splash">
                        <div class="progress-bar stripes">
                            <span></span>
                        </div>
                    </div>
                    <div id="bulletin">
                        <div id="sceneIsEmpty" class="inner">There's nothing in scene to preview. Add something to the scene now!</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="recompiling">
            <span>Recompiling scripts, please wait for refresh...</span>
        </div>
        <script type="text/javascript" charset="utf-8" src="settings.js"></script>
        <script type="text/javascript" charset="utf-8" src="preview-scripts/__quick_compile__.js"></script>
        <script type="text/javascript" charset="utf-8" src="app/editor/static/preview-templates/boot.js"></script>
        <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            window.__socket_io__ = window.io;
            // window.CC_PHYSICS_CANNON = ;
            // window.CC_PHYSICS_BUILTIN = ;
        </script>
        <script type="text/javascript" charset="utf-8" src="cocos2d-js-for-preview.js"></script>
        <script type="text/javascript" charset="utf-8" src="vconsole.min.js"></script>
        <script>
      		var vConsole = new VConsole();
      	</script>
    </body>
</html>
